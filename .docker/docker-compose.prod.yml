version: '3'
services:
  congress_parser_api:
    environment:
    - STAGE=prod
  congress_nginx:
    container_name: congress_nginx
    image: nginx
    ports:
      - 80:80
      - 443:443
    networks:
      parser:
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ./nginx/:/etc/nginx/sites-enabled/
networks:
  parser:
    external:
      name: docker_parser