          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/USCSectionList'
          description: OK
      summary: Your GET endpoint
      tags:
      - uscode
      x-openapi-router-controller: congress_api.controllers.uscode_controller
  /usc/{release_vers}/{short_title}/levels/{usc_section_id}:
    get:
      description: Gets the levels that are children of a given usc_section_id
      operationId: get_usc_levels
      parameters:
      - explode: false
        in: path
        name: release_vers
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: short_title
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: usc_section_id
        required: true
