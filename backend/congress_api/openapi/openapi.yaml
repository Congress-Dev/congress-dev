components:
  callbacks: {}
  links: {}
  schemas:
    CongressSessionList:
      items:
        $ref: '#/components/schemas/SessionMetadata'
      type: array
      x-tags:
      - legislation
    SessionMetadata:
      example:
        session_number: 6
        congress_id: 0
        start_year: 1
        end_year: 5
      properties:
        congress_id:
          type: integer
        session_number:
          type: integer
        start_year:
          type: integer
        end_year:
          type: integer
      type: object
      x-tags:
      - uscode
    ChamberMetadata:
      example:
        chamber: chamber
        bill_count: 0
        congress_id: 6
      properties:
        bill_count:
          type: integer
        congress_id:
          type: integer
        chamber:
          type: string
      title: ChamberMetadata
      type: object
      x-tags:
      - legislation
    BillSlimMetadata:
      example:
        legislation_type: legislation_type
        number: 1
        congress_id: 5
        title: title
        legislation_versions:
        - legislation_versions
        - legislation_versions
        legislation_id: 6
      properties:
        legislation_id:
          type: integer
        title:
          type: string
        number:
          type: integer
        congress_id:
          type: integer
        legislation_type:
          type: string
        legislation_versions:
          items:
            type: string
          type: array
      title: BillSlimMetadata
      type: object
      x-tags:
      - legislation
    NotFound:
      description: Not found response
      properties:
        request_url:
          type: string
        message:
          type: string
      title: NotFound
      type: object
    ErrorResponse:
      description: Error message for a given URL
      properties:
        request_url:
          type: string
        message:
          type: string
      title: ErrorResponse
      type: object
    BillVersionMetadata:
      example:
        effective_date: 9
        created_at: 3
        legislation_version: legislation_version
        legislation_version_id: 7
        legislation_id: 2
      properties:
        legislation_id:
          description: Primary Key in the legislation table
          type: integer
        legislation_version_id:
          type: integer
        effective_date:
          type: string
        created_at:
          type: string
        legislation_version:
          type: string
      title: BillVersionMetadata
      type: object
      x-tags:
      - legislation
    BillMetadata:
      example:
        legislation_type: legislation_type
        number: 5
        congress_id: 1
        title: title
        legislation_versions:
        - effective_date: 9
          created_at: 3
          legislation_version: legislation_version
          legislation_version_id: 7
          legislation_id: 2
        - effective_date: 9
          created_at: 3
          legislation_version: legislation_version
          legislation_version_id: 7
          legislation_id: 2
        legislation_id: 5
      properties:
        legislation_type:
          type: string
        number:
          type: integer
        title:
          type: string
        legislation_id:
          type: integer
        legislation_versions:
          items:
            $ref: '#/components/schemas/BillVersionMetadata'
          type: array
        congress:
          type: integer
        chamber:
          type: string
        usc_release_id:
          type: integer
      title: BillMetadata
      type: object
      x-tags:
      - legislation
    ChamberBillList:
      example:
        chamber: chamber
        bill_end: 2
        conress_id: 0
        legislation:
        - legislation_type: legislation_type
          number: 1
          congress_id: 5
          title: title
          legislation_versions:
          - legislation_versions
          - legislation_versions
          legislation_id: 6
        - legislation_type: legislation_type
          number: 1
          congress_id: 5
          title: title
          legislation_versions:
          - legislation_versions
          - legislation_versions
          legislation_id: 6
        bill_start: 5
      properties:
        chamber:
          type: string
        conress_id:
