openapi: 3.0.0
info:
  contact:
    email: bradley@congress.dev
    name: Bradley Goodyear
  description: API for accessing the data within the database. Will support the default
    frontend.
  title: Congress.Dev API
  version: 0.1.1
servers:
- description: Main API endpoint
  url: https://api.congress.dev/
- description: Beta Endpoint
  url: https://api2.congress.dev/
tags:
- description: Endpoints for retrieving data about bills
  name: legislation
- description: Endpoints for retrieving data about the USCode
  name: uscode
paths:
  /congress:
    get:
      description: Returns a list of available congress sessions
      operationId: get_sessions_summary
      parameters: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CongressSessionList'
          description: List of session numbers that are available
      summary: Congress Sessions
      tags:
      - legislation
      x-openapi-router-controller: congress_api.controllers.legislation_controller
  /congress/search:
    get:
      description: Search for the different bills
      operationId: get_congress_search
      parameters:
      - description: Comma separated list of sessions to filter by
        explode: true
        in: query
        name: congress
        required: false
        schema:
          type: string
        style: form
      - description: Comma separated list of chambers to filter by
        explode: true
        in: query
        name: chamber
        required: false
        schema:
          type: string
        style: form
      - description: Comma separated list of bill versions to include
        explode: true
        in: query
        name: versions
        required: false
        schema:
          type: string
        style: form
      - description: Text to search for
        explode: true
        in: query
        name: text
        required: false
        schema:
          type: string
        style: form
      - description: Field to sort on
        explode: true
        in: query
        name: sort
        required: false
        schema:
          type: string
        style: form
      - description: The page of results
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - description: Page size
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          default: 25
          maximum: 25
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillSearchList'
          description: OK
      summary: Bill search endpoint
      tags:
      - legislation
      x-openapi-router-controller: congress_api.controllers.legislation_controller
  /congress/{session}:
    get:
      description: Information about a specific session
      operationId: get_session_summary
      parameters:
      - description: Congress session
        explode: false
        in: path
        name: session
        required: true
        schema:
          default: "116"
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionMetadata'
          description: Metadata about the particular session of congress
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Incorrect formatted request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
          description: Non existent Session
      summary: Specific Session
      tags:
      - legislation
      x-openapi-router-controller: congress_api.controllers.legislation_controller
  /congress/{session}/{chamber}:
    get:
      description: Information about a specific chamber for the given session
      operationId: get_chamber_summary
      parameters:
      - description: Congress session
        explode: false
        in: path
        name: session
        required: true
        schema:
          default: "116"
          type: string
        style: simple
      - description: The chamber of Congress to query
        explode: false
        in: path
        name: chamber
        required: true
        schema:
          enum:
          - house
          - senate
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChamberMetadata'
          description: Metadata about the particular chamber
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Response if given an invalid chamber
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
          description: Not Found
      summary: Specific chamber
      tags:
      - legislation
      x-openapi-router-controller: congress_api.controllers.legislation_controller
  /congress/{session}/{chamber}-bill/{bill}:
    get:
      description: Get information about a specific bill
      operationId: get_bill_summary
      parameters:
      - description: Congress session
        explode: false
        in: path
        name: session
        required: true
        schema:
          default: "116"
          type: string
        style: simple
      - description: The chamber of Congress to query
        explode: false
        in: path
        name: chamber
        required: true
        schema:
          enum:
          - House
          - Senate
          type: string
        style: simple
      - description: The bill's number
        explode: false
        in: path
        name: bill
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillMetadata'
          description: Metadata about the particular bill
        "400":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Response for an invalid request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
          description: Not Found
      summary: Information about a single bill
      tags:
      - legislation
      x-openapi-router-controller: congress_api.controllers.legislation_controller
  /congress/{session}/{chamber}-bill/{bill}/{base_version}/amendments/{new_version}:
    get:
      deprecated: true
      description: Gets the amendments made between the base version and the new version
      operationId: get_bill_version_amdts
      parameters:
      - description: Congress session
        explode: false
        in: path
        name: session
        required: true
        schema:
          default: "116"
          type: string
        style: simple
      - description: The chamber of Congress to query
        explode: false
        in: path
        name: chamber
        required: true
        schema:
          enum:
          - house
          - senate
          type: string
        style: simple
      - description: The bill's number
        explode: false
        in: path
        name: bill
        required: true
        schema:
          type: string
        style: simple
      - description: The base version to compare against
        explode: false
        in: path
        name: base_version
        required: true
        schema:
          type: string
        style: simple
      - description: The new version to compare with
        explode: false
        in: path
        name: new_version
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema: {}
          description: Metadata about the particular bill
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Response for an invalid request
      summary: Bill version amendments
      tags:
      - legislation
      x-openapi-router-controller: congress_api.controllers.legislation_controller
  /congress/{session}/{chamber}-bill/{bill}/{version}/diffs:
    get:
      description: Get the diffs generated for a specific bill version
      operationId: get_bill_version_diff_metadata
      parameters:
      - description: Congress session
        explode: false
        in: path
        name: session
        required: true
        schema:
          default: "116"
          type: string
        style: simple
      - description: The chamber of Congress to query
        explode: false
        in: path
        name: chamber
        required: true
        schema:
          enum:
          - house
          - senate
          type: string
        style: simple
      - description: The bill's number
        explode: false
        in: path
        name: bill
        required: true
        schema:
          type: string
        style: simple
      - description: The bill version to request
        explode: false
        in: path
        name: version
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/BillDiffList'
                type: array
          description: Metadata about the particular bill
        "400":
          content:
            application/json:
              schema: {}
          description: Response for an invalid request
      summary: Bill version diffs
      tags:
      - legislation
      x-openapi-router-controller: congress_api.controllers.legislation_controller
  /congress/{session}/{chamber}-bill/{bill}/{version}/diffs/{short_title}/{section_number}:
    get:
      description: Get the diffs for a given title and section
      operationId: get_bill_version_diffs
      parameters:
      - description: Congress session
        explode: false
        in: path
        name: session
        required: true
        schema:
          default: "116"
          type: string
        style: simple
      - description: The chamber of Congress to query
        explode: false
        in: path
        name: chamber
        required: true
        schema:
          enum:
          - house
          - senate
          type: string
        style: simple
      - description: The bill's number
        explode: false
        in: path
        name: bill
        required: true
        schema:
          type: string
        style: simple
      - description: The bill version to request
        explode: false
        in: path
        name: version
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: short_title
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: section_number
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillContentDiffList'
          description: Metadata about the particular bill
        "400":
          content:
            application/json:
              schema: {}
          description: Response for an invalid request
      summary: Diffs by chapter and section
      tags:
      - legislation
      x-openapi-router-controller: congress_api.controllers.legislation_controller
  /congress/{session}/{chamber}-bill/{bill}/{version}/summary:
    get:
      description: Get information about a specific bill version
      operationId: get_bill_version_summary
      parameters:
      - description: Congress session
        explode: false
        in: path
        name: session
        required: true
        schema:
          default: "116"
          type: string
        style: simple
      - description: The chamber of Congress to query
        explode: false
        in: path
        name: chamber
        required: true
        schema:
          enum:
          - house
          - senate
          type: string
        style: simple
      - description: The bill's number
        explode: false
        in: path
        name: bill
        required: true
        schema:
          type: string
        style: simple
      - description: The bill version to request
        explode: false
        in: path
        name: version
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillVersionMetadata'
          description: Metadata about the particular bill
        "400":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Response for an invalid request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
          description: Not Found
      summary: Bill version summary
      tags:
      - legislation
      x-openapi-router-controller: congress_api.controllers.legislation_controller
  /congress/{session}/{chamber}-bill/{bill}/{version}/text:
    get:
      description: Get the text for a specific bill version
      operationId: get_bill_version_text
      parameters:
      - description: Congress session
        explode: false
        in: path
        name: session
        required: true
        schema:
          default: "116"
          type: string
        style: simple
      - description: The chamber of Congress to query
        explode: false
        in: path
        name: chamber
        required: true
        schema:
          enum:
          - house
          - senate
          type: string
        style: simple
      - description: The bill's number
        explode: false
        in: path
        name: bill
        required: true
        schema:
          type: string
        style: simple
      - description: The bill version to request
        explode: false
        in: path
        name: version
        required: true
        schema:
          type: string
        style: simple
      - description: Flag to include the parsed actions for each bit of text, defaults
          to false.
        explode: true
        in: query
        name: include_parsed
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillTextResponse'
          description: Metadata about the particular bill
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Response for an invalid request
      summary: Bill version text
      tags:
      - legislation
      x-openapi-router-controller: congress_api.controllers.legislation_controller
  /congress/{session}/{chamber}-bills:
    get:
      description: Retrieving a list of bills
      operationId: get_chamber_bills
      parameters:
      - description: Congress session
        explode: false
        in: path
        name: session
        required: true
        schema:
          default: "116"
          type: string
        style: simple
      - description: The chamber of Congress to query
        explode: false
        in: path
        name: chamber
        required: true
        schema:
          enum:
          - house
          - senate
          type: string
        style: simple
      - description: Page size
        explode: true
        in: query
        name: page_size
        required: false
        schema:
          default: 25
          maximum: 25
          minimum: 1
          type: integer
        style: form
      - description: What page
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChamberBillList'
          description: List of bills for the given chamber
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Response if given an invalid chamber
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
          description: Not Found
      summary: List of bills for a chamber
      tags:
      - legislation
      x-openapi-router-controller: congress_api.controllers.legislation_controller
  /usc/releases:
    get:
      description: Retrieve the list of available release points
      operationId: get_usc_releases
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReleasePointList'
          description: OK
      summary: USCode releases available
      tags:
      - uscode
      x-openapi-router-controller: congress_api.controllers.uscode_controller
  /usc/{release_vers}/titles:
    get:
      description: Retrieve the list of titles loaded for a given release point.
      operationId: get_usc_release_titles
      parameters:
      - description: The given release point id, or latest
        explode: false
        in: path
        name: release_vers
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/USCTitleList'
          description: OK
      summary: USCode titles
      tags:
      - uscode
      x-openapi-router-controller: congress_api.controllers.uscode_controller
  /usc/{release_vers}/{short_title}/levels:
    get:
      description: Gets the levels that are children of a given usc_section_id
      operationId: get_usc_levels_base
      parameters:
      - explode: false
        in: path
        name: release_vers
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: short_title
        required: true
