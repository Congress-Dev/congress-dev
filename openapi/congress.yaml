openapi: 3.0.0
info:
  title: Congress.Dev API
  version: 0.1.1
  contact:
    name: Bradley Goodyear
    email: bradley@congress.dev
  description: API for accessing the data within the database. Will support the default frontend.
paths:
  /congress:
    get:
      summary: Congress Sessions
      description: Returns a list of available congress sessions
      parameters: []
      operationId: get_sessions_summary
      responses:
        '200':
          description: List of session numbers that are available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CongressSessionList'
      x-openapi-router-controller: congress_api.controllers.legislation_controller
      tags:
        - legislation
  '/congress/{session}':
    get:
      summary: Specific Session
      description: Information about a specific session
      parameters:
        - description: Congress session
          explode: false
          in: path
          name: session
          required: true
          schema:
            default: '116'
            type: string
          style: simple
      operationId: get_session_summary
      responses:
        '200':
          description: Metadata about the particular session of congress
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionMetadata'
        '400':
          description: Incorrect formatted request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Non existent Session
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
      x-openapi-router-controller: congress_api.controllers.legislation_controller
      tags:
        - legislation
  '/congress/{session}/{chamber}':
    get:
      summary: Specific chamber
      description: Information about a specific chamber for the given session
      parameters:
        - description: Congress session
          explode: false
          in: path
          name: session
          required: true
          schema:
            default: '116'
            type: string
          style: simple
        - description: The chamber of Congress to query
          explode: false
          in: path
          name: chamber
          required: true
          schema:
            enum:
              - house
              - senate
            type: string
          style: simple
      operationId: get_chamber_summary
      responses:
        '200':
          description: Metadata about the particular chamber
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChamberMetadata'
        '400':
          description: Response if given an invalid chamber
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
      x-openapi-router-controller: congress_api.controllers.legislation_controller
      tags:
        - legislation
  '/congress/{session}/{chamber}-bills':
    get:
      description: Retrieving a list of bills
      parameters:
        - description: Congress session
          explode: false
          in: path
          name: session
          required: true
          schema:
            default: '116'
            type: string
          style: simple
        - description: The chamber of Congress to query
          explode: false
          in: path
          name: chamber
          required: true
          schema:
            enum:
              - house
              - senate
            type: string
          style: simple
        - description: Page size
          explode: true
          in: query
          name: page_size
          required: false
          schema:
            default: 25
            maximum: 25
            minimum: 1
            type: integer
          style: form
        - description: What page
          explode: true
          in: query
          name: page
          required: false
          schema:
            default: 1
            minimum: 1
            type: integer
          style: form
      operationId: get_chamber_bills
      responses:
        '200':
          description: List of bills for the given chamber
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChamberBillList'
        '400':
          description: Response if given an invalid chamber
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
      x-openapi-router-controller: congress_api.controllers.legislation_controller
      tags:
        - legislation
      summary: List of bills for a chamber
  '/congress/{session}/{chamber}-bill/{bill}':
    get:
      description: Get information about a specific bill
      parameters:
        - description: Congress session
          explode: false
          in: path
          name: session
          required: true
          schema:
            default: '116'
            type: string
          style: simple
        - description: The chamber of Congress to query
          explode: false
          in: path
          name: chamber
          required: true
          schema:
            enum:
              - House
              - Senate
            type: string
          style: simple
        - description: "The bill's number"
          explode: false
          in: path
          name: bill
          required: true
          schema:
            type: string
          style: simple
      operationId: get_bill_summary
      responses:
        '200':
          description: Metadata about the particular bill
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillMetadata'
        '400':
          description: Response for an invalid request
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
      x-openapi-router-controller: congress_api.controllers.legislation_controller
      tags:
        - legislation
      summary: Information about a single bill
  '/congress/{session}/{chamber}-bill/{bill}/{version}/summary':
    get:
      description: Get information about a specific bill version
      parameters:
        - description: Congress session
          explode: false
          in: path
          name: session
          required: true
          schema:
            default: '116'
            type: string
          style: simple
        - description: The chamber of Congress to query
          explode: false
          in: path
          name: chamber
          required: true
          schema:
            enum:
              - house
              - senate
            type: string
          style: simple
        - description: "The bill's number"
          explode: false
          in: path
          name: bill
          required: true
          schema:
            type: string
          style: simple
        - description: The bill version to request
          explode: false
          in: path
          name: version
          required: true
          schema:
            type: string
          style: simple
      operationId: get_bill_version_summary
      responses:
        '200':
          description: Metadata about the particular bill
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillVersionMetadata'
        '400':
          description: Response for an invalid request
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
      x-openapi-router-controller: congress_api.controllers.legislation_controller
      tags:
        - legislation
      summary: Bill version summary
  '/congress/{session}/{chamber}-bill/{bill}/{base_version}/amendments/{new_version}':
    get:
      description: Gets the amendments made between the base version and the new version
      parameters:
        - description: Congress session
          explode: false
          in: path
          name: session
          required: true
          schema:
            default: '116'
            type: string
          style: simple
        - description: The chamber of Congress to query
          explode: false
          in: path
          name: chamber
          required: true
          schema:
            enum:
              - house
              - senate
            type: string
          style: simple
        - description: "The bill's number"
          explode: false
          in: path
          name: bill
          required: true
          schema:
            type: string
          style: simple
        - description: The base version to compare against
          explode: false
          in: path
          name: base_version
          required: true
          schema:
            type: string
          style: simple
        - description: The new version to compare with
          explode: false
          in: path
          name: new_version
          required: true
          schema:
            type: string
          style: simple
      operationId: get_bill_version_amdts
      responses:
        '200':
          description: Metadata about the particular bill
          content:
            application/json:
              schema: {}
        '400':
          description: Response for an invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      deprecated: true
      x-openapi-router-controller: congress_api.controllers.legislation_controller
      tags:
        - legislation
      summary: Bill version amendments
  '/congress/{session}/{chamber}-bill/{bill}/{version}/text':
    get:
      description: Get the text for a specific bill version
      parameters:
        - description: Congress session
          explode: false
          in: path
          name: session
          required: true
          schema:
            default: '116'
            type: string
          style: simple
        - description: The chamber of Congress to query
          explode: false
          in: path
          name: chamber
          required: true
          schema:
            enum:
              - house
              - senate
            type: string
          style: simple
        - description: "The bill's number"
          explode: false
          in: path
          name: bill
          required: true
          schema:
            type: string
          style: simple
        - description: The bill version to request
          explode: false
          in: path
          name: version
          required: true
          schema:
            type: string
          style: simple
        - description: 'Flag to include the parsed actions for each bit of text, defaults to false.'
          explode: true
          in: query
          name: include_parsed
          required: false
          schema:
            default: false
            type: boolean
          style: form
      operationId: get_bill_version_text
      responses:
        '200':
          description: Metadata about the particular bill
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillTextResponse'
        '400':
          description: Response for an invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-openapi-router-controller: congress_api.controllers.legislation_controller
      tags:
        - legislation
      summary: Bill version text
  /congress/search:
    get:
      summary: Bill search endpoint
      tags:
        - legislation
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillSearchList'
      operationId: get_congress_search
      description: Search for the different bills
      parameters:
        - description: Comma separated list of sessions to filter by
          explode: true
          in: query
          name: congress
          required: false
          schema:
            type: string
          style: form
        - description: Comma separated list of chambers to filter by
          explode: true
          in: query
          name: chamber
          required: false
          schema:
            type: string
          style: form
        - description: Comma separated list of bill versions to include
          explode: true
          in: query
          name: versions
          required: false
          schema:
            type: string
          style: form
        - description: Text to search for
          explode: true
          in: query
          name: text
          required: false
          schema:
            type: string
          style: form
        - description: The page of results
          explode: true
          in: query
          name: page
          required: false
          schema:
            default: 1
            minimum: 1
            type: integer
          style: form
        - description: Page size
          explode: true
          in: query
          name: pageSize
          required: false
          schema:
            default: 25
            maximum: 25
            minimum: 1
            type: integer
          style: form
      x-openapi-router-controller: congress_api.controllers.legislation_controller
  /usc/releases:
    get:
      summary: USCode releases available
      tags:
        - uscode
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReleasePointList'
      operationId: get_usc_releases
      description: Retrieve the list of available release points
      x-openapi-router-controller: congress_api.controllers.uscode_controller
  '/usc/{release_vers}/titles':
    get:
      summary: USCode titles
      tags:
        - uscode
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/USCTitleList'
      operationId: get_usc_release_titles
      parameters:
        - description: 'The given release point id, or latest'
          explode: false
          in: path
          name: release_vers
          required: true
          schema:
            type: string
          style: simple
      description: Retrieve the list of titles loaded for a given release point.
      x-openapi-router-controller: congress_api.controllers.uscode_controller
  '/usc/{release_vers}/{short_title}/sections':
    get:
      summary: USCode sections for a given title
      tags:
        - uscode
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/USCSectionList'
      operationId: get_usc_release_sections
      description: Get a list of the sections in this given title
      parameters:
        - explode: false
          in: path
          name: release_vers
          required: true
          schema:
            type: string
          style: simple
        - explode: false
          in: path
          name: short_title
          required: true
          schema:
            type: string
          style: simple
      x-openapi-router-controller: congress_api.controllers.uscode_controller
  '/usc/{release_vers}/{short_title}/{section_number}/text':
    get:
      summary: USCode section text
      tags:
        - uscode
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/USCSectionContentList'
      operationId: get_usc_release_text
      description: Get the text for a specific section
      x-openapi-router-controller: congress_api.controllers.uscode_controller
      parameters:
        - explode: false
          in: path
          name: release_vers
          required: true
          schema:
            type: string
          style: simple
        - explode: false
          in: path
          name: short_title
          required: true
          schema:
            type: string
          style: simple
        - explode: false
          in: path
          name: section_number
          required: true
          schema:
            type: string
          style: simple
  '/congress/{session}/{chamber}-bill/{bill}/{version}/diffs/{short_title}/{section_number}':
    get:
      description: Get the diffs for a given title and section
      parameters:
        - description: Congress session
          explode: false
          in: path
          name: session
          required: true
          schema:
            default: '116'
            type: string
          style: simple
        - description: The chamber of Congress to query
          explode: false
          in: path
          name: chamber
          required: true
          schema:
            enum:
              - house
              - senate
            type: string
          style: simple
        - description: "The bill's number"
          explode: false
          in: path
          name: bill
          required: true
          schema:
            type: string
          style: simple
        - description: The bill version to request
          explode: false
          in: path
          name: version
          required: true
          schema:
            type: string
          style: simple
        - explode: false
          in: path
          name: short_title
          required: true
          schema:
            type: string
          style: simple
        - explode: false
          in: path
          name: section_number
          required: true
          schema:
            type: string
          style: simple
      operationId: get_bill_version_diffs
      responses:
        '200':
          description: Metadata about the particular bill
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillContentDiffList'
        '400':
          description: Response for an invalid request
          content:
            application/json:
              schema: {}
      x-openapi-router-controller: congress_api.controllers.legislation_controller
      tags:
        - legislation
      summary: Diffs by chapter and section
  '/usc/{release_vers}/{short_title}/levels/{usc_section_id}':
    get:
      summary: Your GET endpoint
      tags:
        - uscode
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/USCSectionList'
      operationId: get_usc_levels
      description: Gets the levels that are children of a given usc_section_id
    parameters:
      - schema:
          type: string
        name: release_vers
        in: path
        required: true
      - schema:
          type: string
        name: short_title
        in: path
        required: true
      - schema:
          type: string
        name: usc_section_id
        in: path
        required: true
  '/usc/{release_vers}/{short_title}/levels':
    get:
      summary: Your GET endpoint
      tags:
        - uscode
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/USCSectionList'
      operationId: get_usc_levels_base
      description: Gets the levels that are children of a given usc_section_id
    parameters:
      - schema:
          type: string
        name: release_vers
        in: path
        required: true
      - schema:
          type: string
        name: short_title
        in: path
        required: true
  '/usc/{release_vers}/{short_title}/lineage/{usc_section_number}':
    parameters:
      - schema:
          type: string
        name: release_vers
        in: path
        required: true
      - schema:
          type: string
        name: short_title
        in: path
        required: true
      - schema:
          type: string
        name: usc_section_number
        in: path
        required: true
    get:
      summary: get_section_lineage
      tags:
        - uscode
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/USCSectionList'
              examples:
                example-1: {}
      operationId: get-usc-section-lineage
      description: Returns the lineage of a particular usc_section_id
servers:
  - description: Main API endpoint
    url: 'https://api.congress.dev/'
  - url: 'https://api2.congress.dev/'
    description: Beta Endpoint
components:
  links: {}
  callbacks: {}
  schemas:
    CongressSessionList:
      type: array
      items:
        $ref: '#/components/schemas/SessionMetadata'
      x-tags:
        - legislation
    SessionMetadata:
      type: object
      properties:
        congress_id:
          type: integer
        session_number:
          type: integer
        start_year:
          type: integer
        end_year:
          type: integer
      example:
        session_number: 6
        congress_id: 0
        start_year: 1
        end_year: 5
      x-tags:
        - uscode
    ChamberMetadata:
      title: ChamberMetadata
      type: object
      properties:
        bill_count:
          type: integer
        congress_id:
          type: integer
        chamber:
          type: string
      example:
        chamber: chamber
        bill_count: 0
        congress_id: 6
      x-tags:
        - legislation
    BillSlimMetadata:
      title: BillSlimMetadata
      type: object
      properties:
        legislation_id:
          type: integer
        title:
          type: string
        number:
          type: integer
        congress_id:
          type: integer
        legislation_type:
          type: string
        legislation_versions:
          type: array
          items:
            type: string
      example:
        legislation_type: legislation_type
        number: 1
        congress_id: 5
        title: title
        legislation_versions:
          - legislation_versions
          - legislation_versions
        legislation_id: 6
      x-tags:
        - legislation
    NotFound:
      title: NotFound
      type: object
      description: Not found response
      properties:
        request_url:
          type: string
        message:
          type: string
    ErrorResponse:
      title: ErrorResponse
      type: object
      properties:
        request_url:
          type: string
        message:
          type: string
      description: Error message for a given URL
    BillVersionMetadata:
      title: BillVersionMetadata
      type: object
      properties:
        legislation_id:
          type: integer
          description: Primary Key in the legislation table
        legislation_version_id:
          type: integer
        effective_date:
          type: string
        created_at:
          type: string
        legislation_version:
          type: string
      example:
        effective_date: 9
        created_at: 3
        legislation_version: legislation_version
        legislation_version_id: 7
        legislation_id: 2
      x-tags:
        - legislation
    BillMetadata:
      title: BillMetadata
      type: object
      example:
        legislation_type: legislation_type
        number: 5
        congress_id: 1
        title: title
        legislation_versions:
          - effective_date: 9
            created_at: 3
            legislation_version: legislation_version
            legislation_version_id: 7
            legislation_id: 2
          - effective_date: 9
            created_at: 3
            legislation_version: legislation_version
            legislation_version_id: 7
            legislation_id: 2
        legislation_id: 5
      description: ''
      properties:
        legislation_type:
          type: string
        number:
          type: integer
        title:
          type: string
        legislation_id:
          type: integer
        legislation_versions:
          type: array
          items:
            $ref: '#/components/schemas/BillVersionMetadata'
        congress:
          type: integer
        chamber:
          type: string
        usc_release_id:
          type: integer
      x-tags:
        - legislation
    ChamberBillList:
      title: ChamberBillList
      type: object
      properties:
        chamber:
          type: string
        conress_id:
          type: integer
        legislation:
          type: array
          items:
            $ref: '#/components/schemas/BillSlimMetadata'
        bill_start:
          type: integer
        bill_end:
          type: integer
      example:
        chamber: chamber
        bill_end: 2
        conress_id: 0
        legislation:
          - legislation_type: legislation_type
            number: 1
            congress_id: 5
            title: title
            legislation_versions:
              - legislation_versions
              - legislation_versions
            legislation_id: 6
          - legislation_type: legislation_type
            number: 1
            congress_id: 5
            title: title
            legislation_versions:
              - legislation_versions
              - legislation_versions
            legislation_id: 6
        bill_start: 5
      x-tags:
        - legislation
    BillTextContent:
      title: BillTextContent
      type: object
      description: A single bit of text from a piece of legislation. These are hiearchical based on the parent_id
      properties:
        legislation_content_id:
          type: integer
        parent_id:
          type: integer
        order_number:
          type: integer
        section_display:
          type: string
        heading:
          type: string
        content_str:
          type: string
        content_type:
          type: string
        action:
          type: object
        lc_ident:
          type: string
      example:
        content_type: content_type
        section_display: section_display
        heading: heading
        parent_id: 5
        order_number: 5
        content_str: content_str
        legislation_content_id: 1
        action: '{}'
      x-tags:
        - legislation
    BillTextResponse:
      title: BillTextResponse
      type: object
      properties:
        legislation_id:
          type: integer
        legislation_version_id:
          type: integer
        content:
          type: array
          items:
            $ref: '#/components/schemas/BillTextContent'
        legislation_version:
          type: string
      example:
        legislation_version: legislation_version
        legislation_version_id: 6
        legislation_id: 0
        content:
          - content_type: content_type
            section_display: section_display
            heading: heading
            parent_id: 5
            order_number: 5
            content_str: content_str
            legislation_content_id: 1
            action: '{}'
          - content_type: content_type
            section_display: section_display
            heading: heading
            parent_id: 5
            order_number: 5
            content_str: content_str
            legislation_content_id: 1
            action: '{}'
      x-tags:
        - legislation
    BillSearchList:
      title: BillSearchList
      type: object
      example:
        params:
          chamber: chamber
          versions: versions
          page: 6.027456183070403
          results: 0.8008281904610115
        legislation:
          - legislation_type: legislation_type
            number: 5
            congress_id: 1
            title: title
            legislation_versions:
              - effective_date: 9
                created_at: 3
                legislation_version: legislation_version
                legislation_version_id: 7
                legislation_id: 2
              - effective_date: 9
                created_at: 3
                legislation_version: legislation_version
                legislation_version_id: 7
                legislation_id: 2
            legislation_id: 5
          - legislation_type: legislation_type
            number: 5
            congress_id: 1
